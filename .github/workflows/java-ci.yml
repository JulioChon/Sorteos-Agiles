name: Java CI for Multiple Projects

on:
  push:
    branches:
      - main
    paths:
      - '**/*.java'  # Solo se ejecutará si hay cambios en archivos Java.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout el código
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Configurar JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. Ejecutar pruebas para el primer proyecto
    - name: Run tests for Project 1
      run: |
        cd capadatos
        mvn clean test -DskipTests=false

    # 4. Ejecutar pruebas para el segundo proyecto
    - name: Run tests for Project 2
      run: |
        cd capasnegocios
        mvn clean test -DskipTests=false


    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: target/test-classes
