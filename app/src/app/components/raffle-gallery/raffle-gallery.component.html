<div class="row">
    <div class="col-md-4 mb-4" *ngFor="let raffle of raffles">
      <div class="card">
        <img
          [src]="raffle.imagenSorteo"
          class="card-img-top"
          [alt]="raffle.nombre"
        />
        <div class="card-body">
          <h5 class="card-title">{{ raffle.nombre }}</h5>
          <p
            [ngClass]="[
              'text-capitalize', 'fw-bold',
              'text-' + colorClassByStatus(raffle.estado)
            ]"
          >
            {{ raffle.estado }}
          </p>
          <div class="d-flex justify-content-start gap-2">
            <button class="btn btn-primary">Editar</button>
            <button class="btn btn-danger">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
