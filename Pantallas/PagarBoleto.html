<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar Boleto</title>
    <link rel="stylesheet" href="css/pagarBoletos.css">
    <link href="css/styles.css" rel="stylesheet" /> 
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Sorteos Diversos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="Sorteos.html">Sorteos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Acerca de</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-dark text-white">
        <h1>Pagar Boleto</h1>
    </header>

    <main class="container my-5">
        <h2>Detalles del Sorteo</h2>

        <!-- Lógica para traer Datos -->
        <div>
            <p><strong>Nombre del Sorteo:</strong> <span id="sorteo">Nombre del Sorteo</span></p>
            <p><strong>Boletos Seleccionados:</strong> <span id="boletos"></span>Numero de los Boletos</p>
            <p><strong>Total a Pagar:</strong> <span id="total">Cantidad a Pagar</span></p>
        </div>

        <h3>Información de Pago</h3>
        <form action="" method="POST">
            <div class="form-group">
                <label for="nombreTitular">Nombre Completo del Titular:</label>
                <input type="text" id="nombreTitular" name="nombreTitular" required placeholder="Nombre completo" class="form-control">
            </div>
            <div class="form-group">
                <label for="numeroTarjeta">Número de Tarjeta:</label>
                <input type="text" id="numeroTarjeta" name="numeroTarjeta" required placeholder="Número de tarjeta" class="form-control">
            </div>
            <div class="form-group">
                <label for="fechaVencimiento">Fecha de Vencimiento:</label>
                <input type="text" id="fechaVencimiento" name="fechaVencimiento" required placeholder="MM/AA" class="form-control" pattern="([0-9]{2})/([0-9]{2})" maxlength="5">
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required placeholder="CVV" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary mt-3">Pagar</button>
        </form>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>Copyright &copy; 2024 Equipo 1</p>
    </footer>




</body>
